<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <form id="userInputForm" class="form">
          <label for="characterAmountNumber">Number of Characters:</label>
          <div class="slider-number-group">
            <input type="range" min="8" max="128" value="8"
            id="characterAmountRange">
            <input type="number" min="8" max="128" value="8"
            id="characterAmountNumber">
          </div>
          <label for="includeLowercase">Include Lowercase:</label>
          <input type="checkbox" id="includeLowercase">

          <label for="includeUppercase">Include Uppercase:</label>
          <input type="checkbox" id="includeUppercase">

          <label for="includeNumbers">Include Numbers:</label>
          <input type="checkbox" id="includeNumbers">

          <label for="includeSymbols">Include Symbols:</label>
          <input type="checkbox" id="includeSymbols">
          <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
          </div>
        </form>
        <div class="card-body">
          <textarea
            readonly
            id="passwordDisplay"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        
      </div>
    </div>
    <script src="./assets/password.js"></script>
  </body>
</html>
